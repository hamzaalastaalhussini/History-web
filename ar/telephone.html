<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="telephone.glb"
      alt="A 3D model of a telephone"
      auto-rotate
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      disable-zoom
    ></model-viewer>
  </body>
</html>
